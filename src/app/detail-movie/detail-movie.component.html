<mat-grid-list cols="5" rowHeight="250px">
  <mat-grid-tile colspan="1" rowspan="3" style="background: white">
    <img
      mat-card-image
      src="{{ 'https://image.tmdb.org/t/p/w500/' + movie?.poster_path }}"
    />
  </mat-grid-tile>
  <mat-grid-tile colspan="4" rowspan="3" style="background: white">
    <mat-card style="background: white" class="mat-elevation-z0">
      <mat-card-subtitle>{{ movie?.release_date }}</mat-card-subtitle>
      <mat-card-title>{{ movie?.title }}</mat-card-title>
      <mat-card-content>
        <p>
          {{ movie?.overview }}
        </p>
      </mat-card-content>
      <mat-card-subtitle>Reparto</mat-card-subtitle>
      <img
        class="avatar-cast"
        mat-card-avatar
        src="https://material.angular.io/assets/img/examples/shiba2.jpg"
        alt="Photo of a Shiba Inu"
      />
      <img
        class="avatar-cast"
        mat-card-avatar
        src="https://material.angular.io/assets/img/examples/shiba2.jpg"
        alt="Photo of a Shiba Inu"
      />
      <img
        class="avatar-cast"
        mat-card-avatar
        src="https://material.angular.io/assets/img/examples/shiba2.jpg"
        alt="Photo of a Shiba Inu"
      />
      <img
        class="avatar-cast"
        mat-card-avatar
        src="https://material.angular.io/assets/img/examples/shiba2.jpg"
        alt="Photo of a Shiba Inu"
      />
      <img
        class="avatar-cast"
        mat-card-avatar
        src="https://material.angular.io/assets/img/examples/shiba2.jpg"
        alt="Photo of a Shiba Inu"
      />
      <br /><br />
      <mat-card-actions>
        <a mat-button routerLink="/"
          ><mat-icon>arrow_back_ios</mat-icon> Regresar</a
        >
      </mat-card-actions>
    </mat-card>
  </mat-grid-tile>

  
</mat-grid-list>

<div  class="cards">
  <h2  class="title" >Actores</h2>

	<div class="card" *ngFor="let item of this.actors">
		<div class="card__images">
			<img *ngIf="item.profile_path " class="card__image" src="{{ 'https://image.tmdb.org/t/p/w500/' + item.profile_path }}"  alt="wave" />
			<img *ngIf="!item.profile_path" class="card__image" src="https://i.pinimg.com/550x/f6/50/49/f65049faeeb2768ff3dc7f8415fd435f.jpg"  alt="wave" />
		</div>
    
    <div class="card__description">
      <div class="card__title">
      Nombre :  {{item.name}}  
      </div>
      <div class="card__subtitle">
      Actor :  {{item.character}}
      </div>

    </div>
	</div>

</div>
